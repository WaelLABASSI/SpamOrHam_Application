<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css')}}">
</head>
<body>
    <h1>Welcome to SPAM or HAM Application</h1>
    <form id="smsForm" method="POST" action="">
        <label for="message">Enter your SMS example :</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Send SMS">
    </form>
    <div id="result">
        {% if result %}
        <!-- The prediction result will be displayed here -->
        <result id="result" readonly>{{ result }}</result>
        {% endif %}
    </div>
</body>
</html>
